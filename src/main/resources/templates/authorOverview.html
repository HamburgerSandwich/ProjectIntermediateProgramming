<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overzicht van de auteurs</title>
    <link rel="stylesheet" type="text/css" href="/css/library.css"/>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>
<h1>Overzicht van de auteurs</h1>

<table>
    <tr>
        <th>Voornaam</th>
        <th>Tussenvoegsel</th>
        <th>Achternaam</th>
        <th></th>
    </tr>
    <tr th:each="author : ${allAuthors}">
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.infixName}"></td>
        <td th:text="${author.lastName}"></td>
        <td></td>
    </tr>
    <tr>
        <form th:action="@{/authors/new}" method="post" th:object="${newAuthor}">
            <td><input type="text" th:field="*{firstName}"></td>
            <td><input type="text" th:field="*{infixName}"></td>
            <td><input type="text" th:field="*{lastName}"></td>
            <td><input type="submit" value="Sla op"></td>
        </form>
    </tr>
</table>

<a th:href="@{/books/all}">Terug naar overzicht</a>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
