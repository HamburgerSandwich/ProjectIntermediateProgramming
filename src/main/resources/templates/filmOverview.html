<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dit is het overzicht van alle films.</title>
  <link rel="stylesheet" type="text/css" href="/css/library.css"/>
</head>
<body>
<h1>Dit is het overzicht van alle films:</h1>
<table>
  <tr>
    <th>Titel</th>
    <th>Release year</th>
    <th>Rating</th>
    <th>Delete</th>
    <th>Edit</th>
  </tr>
  <tr th:each="film : ${allFilms}">
    <td th:text="${film.title}"></td>
    <td th:text="${film.releaseYear}"></td>
    <td th:text="${film.rating}"></td>
    <td><a th:href="@{/films/delete/{filmId}(filmId=${film.filmId})}">Delete</a></td>
    <td><a th:href="@{/films/edit/{filmId}(filmId=${film.filmId})}">Edit</a></td>
  </tr>

</table>

<a th:href="@{/films/new}">Maak nieuwe film</a>

</body>
</html>
